<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>翔平の戦い</title>
</head>
<body>
    <header>
        <h1>header</h1>
    </header>
    <main>
        <section id="score">
        </section>
        <section id="board">
            <h1 class="game-title">翔平の戦い</h1>
            <div id="mode-select">
                <button id="game-start-single">はじめる</button>
                <button id="game-start-multiple">対戦</button>
            </div>
            <div id="name-entry">
                <p>名前を入力</p>
                <input type="text" id="name-entry-player" placeholder="矛側">
                <input type="text" id="name-entry-opponent" placeholder="盾側">
            </div>
            <button id="game-start">はじめる</button>
            <h2 id="game-vstext"></h2>
            <h2 class="game-score">0 - 0</h2>
            <div class="game-container">
                <div data-cell-index="0" class="cell"></div>
                <div data-cell-index="1" class="cell"></div>
                <div data-cell-index="2" class="cell"></div>
                <div data-cell-index="3" class="cell"></div>
                <div data-cell-index="4" class="cell"></div>
                <div data-cell-index="5" class="cell"></div>
                <div data-cell-index="6" class="cell"></div>
                <div data-cell-index="7" class="cell"></div>
                <div data-cell-index="8" class="cell"></div>
            </div>
            <h2 class="game-status"></h2>
            <button class="game-restart">再戦</button>
            <button class="game-reset">リセット</button>
        </section>
        <section id="menu">
        </section>
    </main>
    <footer>
        <h1>footer</h1>
    </footer>

    <script type="module" src="src/messages.js"></script>
    <script type="module" src="src/game.js"></script>
</body>
</html>
